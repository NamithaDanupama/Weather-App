<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun" id="themeIcon"></i>
    </div>

    <div class="cover-photo">
        <header class="header">
            <h1>Weather App</h1>
        </header>
    </div>

    <div class="container">
        <!-- Date and Time Display -->
        <section class="datetime" id="datetime">
            <p id="currentDateTime"></p>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="locationInput" placeholder="Enter city or country" />
            <button id="getWeatherBtn" class="fancy-button">Get Weather</button>
            <button id="getLocationBtn" class="fancy-button">Use My Location</button>
            <select id="unitSelect">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </section>

        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div> <!-- New Map Container -->

        <!-- Weather Details Sections -->
        <section id="weatherDetails" class="weather-details"></section>
        <section id="forecastDetails" class="forecast-details"></section>
        <section id="historicalDetails" class="historical-details"></section>

        <!-- Weather Cards Section -->
        <section class="weather-cards" id="weatherCards">
            <h2>Weather in Different Cities</h2>
            <div class="cards-container" id="cardsContainer"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
