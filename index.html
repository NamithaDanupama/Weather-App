<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun" id="themeIcon"></i>
    </div>

    <div class="cover-photo">
        <header class="header">
            <h1>Weather App</h1>
        </header>
    </div>

    <div class="container">
        <section class="search-section">
            <input type="text" id="locationInput" placeholder="Enter city or country" />
            <button id="getWeatherBtn" class="fancy-button">Get Weather</button>
            <button id="getLocationBtn" class="fancy-button">Use My Location</button>
            <select id="unitSelect">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </section>

        <section id="weatherDetails" class="weather-details"></section>
        <section id="forecastDetails" class="forecast-details"></section>
        <section id="historicalDetails" class="historical-details"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
